<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTimer - 时间提醒</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .notification-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 420px;
            width: 100%;
        }
        
        .icon {
            font-size: 56px;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }
        
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 12px;
        }
        
        .message {
            font-size: 16px;
            margin-bottom: 25px;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: rgba(76, 175, 80, 0.8);
            border-color: rgba(76, 175, 80, 0.9);
        }
        
        .btn-primary:hover {
            background: rgba(76, 175, 80, 1);
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
        
        .sound-status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="notification-container">
        <div class="icon" id="icon">⏰</div>
        <div class="title" id="title">时间提醒</div>
        <div class="message" id="message">专注时间已结束</div>
        <div class="buttons">
            <button class="btn btn-primary" id="openMain">打开主界面</button>
            <button class="btn" id="closeWindow">关闭窗口</button>
        </div>
        <div class="sound-status" id="soundStatus">正在播放音效...</div>
    </div>

    <!-- 音效元素 -->
    <audio id="workCompleteSound" preload="auto" loop>
        <source src="sounds/work-complete.mp3" type="audio/mpeg">
    </audio>
    <audio id="breakCompleteSound" preload="auto" loop>
        <source src="sounds/break-complete.mp3" type="audio/mpeg">
    </audio>

    <script src="notification.js"></script>
</body>
</html>
