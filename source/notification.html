<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTimer - 时间提醒</title>
    <script src="js/i18n.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #333333;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        
        .notification-container {
            background: #333333;
            border: 1px dashed #F94643;
            border-radius: 0;
            padding: 40px 30px;
            box-shadow: none;
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        
        .app-icon {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            border-radius: 0;
            box-shadow: none;
            /* border: 3px solid #000000; */
        }
        
        
        .icon {
            font-size: 48px;
            margin-top: 10px;
            margin-bottom: 15px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 12px;
            color: #ffffff;
        }
        
        .message {
            font-size: 16px;
            margin-bottom: 25px;
            color: #999999;
            line-height: 1.4;
            font-weight: 500;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .btn {
            background: #F94643;
            border: none;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.2s ease;
            min-width: 120px;
        }
        
        .btn:hover {
            border-color: #F94643;
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: #4CAF50;
        }
        
        .btn-primary:hover {
            border-color: #4CAF50;
            transform: translateY(-2px);
        }
        
        
    </style>
</head>
<body>
    <div class="notification-container">
        <img src="icons/icon.png" alt="FlowTimer" class="app-icon">
        <div class="title" id="title" data-i18n="notifications.timeReminder">时间提醒</div>
        <div class="message" id="message" data-i18n="notifications.focusCompleteMessage">专注时间已结束</div>
        <div class="buttons">
            <button class="btn btn-primary" id="continueTimer" data-i18n="notifications.continueTimer">继续计时</button>
            <button class="btn" id="closeWindow" data-i18n="notifications.iKnow">我知道了</button>
        </div>
    </div>

    <!-- 音效元素 -->
    <audio id="workCompleteSound" preload="auto" loop>
        <source src="sounds/work-complete.mp3" type="audio/mpeg">
    </audio>
    <audio id="breakCompleteSound" preload="auto" loop>
        <source src="sounds/break-complete.mp3" type="audio/mpeg">
    </audio>

    <script src="notification.js"></script>
</body>
</html>
