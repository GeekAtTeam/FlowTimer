<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTimer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">FlowTimer</h1>
            </div>

        <div class="main">
            <div class="timer-display">
                <div class="time" id="timeDisplay">25:00</div>
                <div class="mode">专注时间</div>
        </div>

        <div class="controls">
                <button id="playPauseBtn" class="btn btn-primary">开始</button>
                <button id="resetBtn" class="btn btn-secondary">重置</button>
        </div>

            <div class="stats">
                专注工作，高效生活
            </div>
            
            <!-- 提示信息区域 -->
            <div id="messageArea" class="message-area" style="display: none;">
                <div id="messageText" class="message-text"></div>
            </div>
        </div>

        <div class="footer">
            <button id="settingsBtn" class="btn btn-ghost">⚙️ 设置</button>
        </div>
    </div>

    <!-- 设置弹窗 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>设置</h3>
                <button id="closeSettings" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <!-- 时间设置分组 -->
                <div class="settings-section">
                    <h4 class="section-title">时间设置</h4>
                    <div class="setting-group">
                        <label>专注时间</label>
                        <div class="time-input-group">
                            <input type="number" id="workTime" min="1" value="25" placeholder="时间">
                            <select id="workUnit">
                                <option value="minutes">分钟</option>
                                <option value="seconds">秒</option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label>休息时间</label>
                        <div class="time-input-group">
                            <input type="number" id="breakTime" min="1" value="5" placeholder="时间">
                            <select id="breakUnit">
                                <option value="minutes">分钟</option>
                                <option value="seconds">秒</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 音效设置分组 -->
                <div class="settings-section">
                    <h4 class="section-title">音效设置</h4>
                    <div class="setting-group">
                        <label>启用音效</label>
                        <div class="sound-setting">
                            <label class="switch">
                                <input type="checkbox" id="soundEnabled" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="action-buttons">
                    <button id="resetToDefault" class="btn btn-secondary">恢复默认设置</button>
                    <button id="saveSettings" class="btn btn-primary">保存设置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 音效元素 -->
    <audio id="workCompleteSound" preload="auto">
        <source src="sounds/work-complete.mp3" type="audio/mpeg">
    </audio>
    <audio id="breakCompleteSound" preload="auto">
        <source src="sounds/break-complete.mp3" type="audio/mpeg">
    </audio>
    <audio id="timerStartSound" preload="auto">
        <source src="sounds/timer-start.mp3" type="audio/mpeg">
    </audio>

    <script src="popup.js"></script>
</body>
</html>
