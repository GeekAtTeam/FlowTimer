<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTimer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            width: 350px;
            min-height: 400px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            margin: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 16px 20px;
            text-align: center;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .main {
            padding: 24px 20px;
        }
        
        .timer-display {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .time {
            font-size: 48px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }
        
        .mode {
            font-size: 16px;
            color: #666;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
            transform: translateY(-1px);
        }
        
        .stats {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .message-area {
            margin-top: 12px;
            padding: 8px 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            animation: messageSlideIn 0.3s ease;
        }
        
        .message-area.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message-area.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message-text {
            margin: 0;
        }
        
        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .footer {
            display: flex;
            justify-content: center;
            padding: 16px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
        
        .btn-ghost {
            background: transparent;
            color: #666;
            border: 1px solid #ddd;
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .btn-ghost:hover {
            background: #f5f5f5;
        }
        
        /* 设置弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            background: white;
            margin: 2% auto;
            padding: 0;
            border-radius: 12px;
            width: 95%;
            max-width: 400px;
            min-height: 350px;
            max-height: 90vh;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .modal-body {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            max-height: calc(90vh - 140px);
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        .time-settings-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .time-settings-row .setting-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .setting-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .setting-group input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .setting-group input[type="number"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .time-input-group {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .time-input-group input[type="number"] {
            width: 70px;
            text-align: center;
            -moz-appearance: textfield; /* Firefox */
        }
        
        .time-input-group input[type="number"]::-webkit-outer-spin-button,
        .time-input-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        .time-input-group select {
            padding: 10px 6px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            width: 60px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: none;
        }
        
        .time-input-group select:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            flex-shrink: 0;
            background: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">FlowTimer</h1>
        </div>
        
        <div class="main">
            <div class="timer-display">
                <div class="time" id="timeDisplay">25:00</div>
                <div class="mode">专注时间</div>
            </div>
            
            <div class="controls">
                <button id="playPauseBtn" class="btn btn-primary">开始</button>
                <button id="resetBtn" class="btn btn-secondary">重置</button>
            </div>
            
            <div class="stats">
                专注工作，高效生活
            </div>
            
            <!-- 提示信息区域 -->
            <div id="messageArea" class="message-area" style="display: none;">
                <div id="messageText" class="message-text"></div>
            </div>
        </div>
        
        <div class="footer">
            <button id="settingsBtn" class="btn btn-ghost">⚙️ 设置</button>
        </div>
    </div>

    <!-- 设置弹窗 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>设置</h3>
                <button id="closeSettings" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="time-settings-row">
                    <div class="setting-group">
                        <label>专注时间</label>
                        <div class="time-input-group">
                            <input type="number" id="workTime" min="1" value="25" placeholder="时间">
                            <select id="workUnit">
                                <option value="minutes">分钟</option>
                                <option value="seconds">秒</option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label>休息时间</label>
                        <div class="time-input-group">
                            <input type="number" id="breakTime" min="1" value="5" placeholder="时间">
                            <select id="breakUnit">
                                <option value="minutes">分钟</option>
                                <option value="seconds">秒</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="setting-group">
                    <button id="resetToDefault" class="btn btn-secondary">恢复默认值</button>
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettings" class="btn btn-primary">保存</button>
                <button id="cancelSettings" class="btn btn-secondary">取消</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
