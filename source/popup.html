<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTimer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            width: 350px;
            min-height: 400px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            margin: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 16px 20px;
            text-align: center;
        }
        
        .title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .main {
            padding: 24px 20px;
        }
        
        .timer-display {
            text-align: center;
            margin-bottom: 24px;
        }
        
        .time {
            font-size: 48px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }
        
        .mode {
            font-size: 16px;
            color: #666;
        }
        
        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
            transform: translateY(-1px);
        }
        
        .stats {
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .footer {
            display: flex;
            justify-content: center;
            padding: 16px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
        
        .btn-ghost {
            background: transparent;
            color: #666;
            border: 1px solid #ddd;
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .btn-ghost:hover {
            background: #f5f5f5;
        }
        
        /* ËÆæÁΩÆÂºπÁ™óÊ†∑Âºè */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
        
        .modal-content {
            background: white;
            margin: 10% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        .setting-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .setting-group input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .setting-group input[type="number"]:focus {
            outline: none;
            border-color: #4CAF50;
        }
        
        .modal-footer {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üçÖ FlowTimer</h1>
        </div>
        
        <div class="main">
            <div class="timer-display">
                <div class="time" id="timeDisplay">25:00</div>
                <div class="mode">‰∏ìÊ≥®Êó∂Èó¥</div>
            </div>
            
            <div class="controls">
                <button id="playPauseBtn" class="btn btn-primary">‚ñ∂Ô∏è ÂºÄÂßã</button>
                <button id="resetBtn" class="btn btn-secondary">üîÑ ÈáçÁΩÆ</button>
            </div>
            
            <div class="stats">
                ‰∏ìÊ≥®Â∑•‰ΩúÔºåÈ´òÊïàÁîüÊ¥ª
            </div>
        </div>
        
        <div class="footer">
            <button id="settingsBtn" class="btn btn-ghost">‚öôÔ∏è ËÆæÁΩÆ</button>
        </div>
    </div>

    <!-- ËÆæÁΩÆÂºπÁ™ó -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>ËÆæÁΩÆ</h3>
                <button id="closeSettings" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="workTime">‰∏ìÊ≥®Êó∂Èó¥ÔºàÂàÜÈíüÔºâ</label>
                    <input type="number" id="workTime" min="1" max="60" value="25">
                </div>
                <div class="setting-group">
                    <label for="breakTime">‰ºëÊÅØÊó∂Èó¥ÔºàÂàÜÈíüÔºâ</label>
                    <input type="number" id="breakTime" min="1" max="30" value="5">
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettings" class="btn btn-primary">‰øùÂ≠ò</button>
                <button id="cancelSettings" class="btn btn-secondary">ÂèñÊ∂à</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
