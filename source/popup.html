<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowTimer</title>
    <link rel="stylesheet" href="popup.css">
    <script src="js/i18n.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="icons/icon.png" alt="FlowTimer" class="header-icon">
                <h1 class="title">FlowTimer</h1>
            </div>
        </div>

        <div class="main">
            <div class="timer-display">
                <div class="time" id="timeDisplay">25:00</div>
                <div class="mode" data-i18n="timer.focusTime">专注时间</div>
        </div>

        <div class="controls">
                <button id="playPauseBtn" class="btn btn-primary" data-i18n="timer.start">开始</button>
                <button id="resetBtn" class="btn btn-secondary" data-i18n="timer.reset">重置</button>
        </div>

            <div class="stats" data-i18n="app.tagline">
                专注工作，高效生活
            </div>
            
        </div>

        <div class="footer">
            <div class="version">v1.0.0</div>
            <button id="settingsBtn" class="settings-btn" data-i18n-title="settings.title" title="设置">⚙️</button>
        </div>
    </div>

    <!-- 设置弹窗 -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="header-left">
                    <button id="backToMain" class="back-btn">‹</button>
                    <h3 data-i18n="settings.title">设置</h3>
                </div>
            </div>
            <div class="modal-body">
                <!-- 时间设置分组 -->
                <div class="settings-section">
                    <h4 class="section-title" data-i18n="settings.timeSettings">时间设置</h4>
                    <div class="setting-group">
                        <label data-i18n="settings.focusTime">专注时间</label>
                        <div class="time-input-group">
                            <input type="number" id="workTime" min="1" value="25" placeholder="时间">
                            <select id="workUnit">
                                <option value="minutes" data-i18n="settings.minutes">分钟</option>
                                <option value="seconds" data-i18n="settings.seconds">秒</option>
                            </select>
                        </div>
                    </div>
                    <div class="setting-group">
                        <label data-i18n="settings.breakTime">休息时间</label>
                        <div class="time-input-group">
                            <input type="number" id="breakTime" min="1" value="5" placeholder="时间">
                            <select id="breakUnit">
                                <option value="minutes" data-i18n="settings.minutes">分钟</option>
                                <option value="seconds" data-i18n="settings.seconds">秒</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 音效设置分组 -->
                <div class="settings-section">
                    <h4 class="section-title" data-i18n="settings.soundSettings">音效设置</h4>
                    <div class="setting-group">
                        <label data-i18n="settings.enableSound">启用音效</label>
                        <div class="sound-setting">
                            <label class="switch">
                                <input type="checkbox" id="soundEnabled" checked>
                                <span class="slider"></span>
                            </label>
                        </div>
                    </div>
                </div>

                <!-- 语言设置分组 -->
                <div class="settings-section">
                    <h4 class="section-title" data-i18n="settings.languageSettings">语言设置</h4>
                    <div class="setting-group">
                        <label data-i18n="settings.language">语言</label>
                        <div class="language-input-group">
                            <select id="languageSelect">
                                <option value="system" data-i18n="settings.languageOptions.system">跟随系统</option>
                                <option value="zh-CN" data-i18n="settings.languageOptions.zh-CN">中文</option>
                                <option value="en-US" data-i18n="settings.languageOptions.en-US">English</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="action-buttons">
                    <button id="resetToDefault" class="btn btn-secondary" data-i18n="settings.resetToDefault">恢复默认设置</button>
                    <button id="saveSettings" class="btn btn-primary" data-i18n="settings.saveSettings">保存设置</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 音效元素 -->
    <audio id="workCompleteSound" preload="auto">
        <source src="sounds/work-complete.mp3" type="audio/mpeg">
    </audio>
    <audio id="breakCompleteSound" preload="auto">
        <source src="sounds/break-complete.mp3" type="audio/mpeg">
    </audio>
    <audio id="timerStartSound" preload="auto">
        <source src="sounds/timer-start.mp3" type="audio/mpeg">
    </audio>

    <!-- Toast 提示容器 -->
    <div id="toastContainer" class="toast-container"></div>

    <script src="popup.js"></script>
</body>
</html>
